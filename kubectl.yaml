- name: Install Kubectl
  become: yes
  hosts: knode1
#  hosts: localhost
#  connection: local
  gather_facts: no
  vars:
    architecture: "amd64"
  tasks:
    - name: Find latest stable Kubernetes version
      uri:
        url: https://dl.k8s.io/release/stable.txt
        return_content: yes
      register: kubernetes_version
    - name:
      get_url:
        url: https://dl.k8s.io/release/{{kubernetes_version.content}}/bin/linux/amd64/kubectl
        dest: /usr/local/bin/kubectl
        mode: 0555
    - debug:
        var: kubernetes_version.content
